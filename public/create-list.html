<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>



<div class="btn-group text-center">
    
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Errand</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
  <fieldset>
   <!--  <legend>Legend</legend> -->
     <div class="form-group">
      <label for="task-input" class="col-lg-2 control-label">Task </label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="task-input">
      </div>
    </div>
     <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Location</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="location-input" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Time</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="time-input" >
      </div>
    </div>



     <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Duration</label>
      <div class="col-lg-10">
        <select class="form-control text-center" id="day-input" >
          <option>10</option>
          <option>15</option>
          <option>30</option>
          <option>45</option>
          <option>1</option>
          
        </select>

        
      </div>
    </div>




    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Notes</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <!-- <span class="help-block"></span> -->
      </div>
    </div>
  <!--   <div class="form-group">
      <label class="col-lg-2 control-label"></label>
      <div class="col-lg-10">
        <div class="radio">
        </div>
        
      </div>
    </div> -->
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Day</label>
      <div class="col-lg-10">
        <select class="form-control  text-center" " id="day-input">
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>

        
      </div>
    </div>
    <div class="checkbox">
          <label>
            <input type="checkbox"> Repeat Errand
          </label>
        </div>
        <br>
        <br>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

        </div>
       
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
